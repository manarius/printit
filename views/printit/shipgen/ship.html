{% extends themeRootFile %}

{% block pageContent %}
    <article class="ship ship-{{ ship.slug }}">

      <header>{{ship.name}} - {{ship.class}}</header>

			<img src="{{ship.img.url}}" alt="{{ship.img.alt}} ">
      
      <div class="content">{{ship.desc}} </div>

			<dl class="">
				<dt>Size</dt><dd>{{slot.size}}</dd>
				<dt>Crew</dt><dd>{{slot.crew}}</dd>
				<dt>Costs</dt><dd>{{slot.cost}}</dd>
			</dl>

      {% include slot.html %}
    </article>
{% endblock %}
